<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                    <img src="{{product.image}}" [alt]="product.name" class="product-image" />
                </div>
                <div>
                    <h3 class="p-mb-1">{{product.name}}</h3>
                    <h3 class="p-mt-0 p-mb-3">${{product.price}}</h3>
                    <span style="color: white   ;" [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    <div class="car-buttons mt-3">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-shopping-bag"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-shopping-cart"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
