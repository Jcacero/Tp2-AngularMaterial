<div class="container-remera">

    <h1 class="tituloBusos">Remeras</h1>

        <div class="containerImg">
            <img class="main_img" src="{{imagenPrincipal}}"alt="ImagenDeBuso">
        </div>

    <div class="thumbnail_container" *ngFor="let item of thumbtails">

    </div>
    

    
</div>
